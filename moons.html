        <h2 style="padding:10px">Phobos</h2>
        <div class="gutter">
            <figcaption style="padding:10px;">Phobos (systematic designation: Mars I) is the larger and closer of the two natural satellites of Mars. Both moons were discovered in 1877. A small, irregularly shaped object with a mean radius of 11 km, Phobos is seven times more massive than Mars's outer moon, Deimos. Phobos is named after the Greek god Phobos, a son of Ares (Mars) and Aphrodite (Venus) which was the personification of Horror.</figcaption>
        </div>    
    </div>
    
     <div class="unit unit-s-1 unit-m-1 unit-l-1-3">

         <h2 style="padding:10px">Deimos</h2>
        <div class="gutter"> 
            <figcaption style="padding:10px;">Deimos is the smaller and outermore of the two natural satellites of the planet Mars with a mean radius of 6.2 km, the other being Phobos. Deimos takes 30.3 hours to orbit Mars. Its systematic designation is Mars II. In Greek mythology, Deimos was the twin brother of Phobos and personified Terror.</figcaption>
